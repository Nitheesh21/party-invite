<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #000000;
            --white: #FFFFFF;
            --gray: #808080;
        }

        body {
            font-family: 'IBM Plex Mono', monospace;
            background: var(--black);
            color: var(--white);
            line-height: 1.5;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .header {
            border: 2px solid var(--white);
            padding: 40px 30px;
            margin-bottom: 2px;
            text-align: center;
        }

        h1 {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.3em;
            margin-bottom: 15px;
        }

        .invite-text {
            font-size: 12px;
            letter-spacing: 0.1em;
            line-height: 1.6;
        }

        .details {
            border: 2px solid var(--white);
            border-top: none;
            padding: 30px;
            margin-bottom: 2px;
        }

        .detail-item {
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 20px;
            font-size: 12px;
        }

        .detail-item:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            letter-spacing: 0.15em;
            font-weight: 500;
        }

        .detail-value {
            color: var(--white);
        }

        .rsvp-section {
            border: 2px solid var(--white);
            border-top: none;
            padding: 30px;
        }

        .rsvp-section h2 {
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.3em;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-size: 11px;
            letter-spacing: 0.15em;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 12px;
            border: 1px solid var(--white);
            background: var(--black);
            color: var(--white);
            transition: all 0.2s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border: 2px solid var(--white);
            padding: 11px 14px;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: var(--gray);
        }

        .radio-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .radio-option {
            position: relative;
        }

        .radio-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .radio-option label {
            display: inline-block;
            padding: 10px 20px;
            background: var(--black);
            border: 1px solid var(--white);
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 11px;
            letter-spacing: 0.1em;
            color: var(--white);
        }

        .radio-option input[type="radio"]:checked + label {
            background: var(--white);
            color: var(--black);
        }

        .radio-option label:hover {
            background: var(--white);
            color: var(--black);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.3em;
            color: var(--black);
            background: var(--white);
            border: 2px solid var(--white);
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: var(--black);
            color: var(--white);
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 40px 30px;
            border: 2px solid var(--white);
            margin-top: 2px;
        }

        .success-message.show {
            display: block;
        }

        .success-message h3 {
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.3em;
            margin-bottom: 15px;
        }

        .success-message p {
            font-size: 11px;
            letter-spacing: 0.1em;
            line-height: 1.6;
        }

        .error-message {
            display: none;
            font-size: 11px;
            color: var(--white);
            margin-top: 10px;
            padding: 10px;
            border: 1px solid var(--white);
            background: var(--black);
        }

        .error-message.show {
            display: block;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 10px;
            letter-spacing: 0.2em;
            color: var(--gray);
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border: 1px solid var(--black);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header,
            .details,
            .rsvp-section {
                padding: 30px 20px;
            }

            .detail-item {
                grid-template-columns: 1fr;
                gap: 5px;
            }

            .radio-group {
                flex-direction: column;
            }

            .radio-option label {
                display: block;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>im hosting a party.</h1>
            <div class="invite-text">
                & ur coming. consider it your lucky day.
            </div>
        </div>

        <div class="details">
            <div class="detail-item">
                <div class="detail-label">event</div>
                <div class="detail-value">house party</div>
            </div>

            <div class="detail-item">
                <div class="detail-label">date</div>
                <div class="detail-value">sunday, january 25</div>
            </div>

            <div class="detail-item">
                <div class="detail-label">time</div>
                <div class="detail-value">8 pm</div>
            </div>

            <div class="detail-item">
                <div class="detail-label">location</div>
                <div class="detail-value">e103, abode valley</div>
            </div>

            <div class="detail-item">
                <div class="detail-label">dress code</div>
                <div class="detail-value">wear something extravagant</div>
            </div>
        </div>

        <div class="rsvp-section">
            <h2>rsvp</h2>
            <form id="rsvpForm">
                <div class="form-group">
                    <label for="name">name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label>attendance</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="attending-yes" name="attending" value="yes" required>
                            <label for="attending-yes">attending</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="attending-no" name="attending" value="no">
                            <label for="attending-no">regrets</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">anything you have to say to nitheesh? *</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="btnText">submit</span>
                </button>

                <div class="error-message" id="errorMessage"></div>
            </form>

            <div class="success-message" id="successMessage">
                <h3>confirmed</h3>
                <p>your rsvp has been received.<br>a confirmation has been sent to your email.</p>
            </div>
        </div>

        <div class="footer">
            invitation system v1.0
        </div>
    </div>

    <script>
        document.getElementById('rsvpForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const errorMessage = document.getElementById('errorMessage');
            
            // Disable button and show loading
            submitBtn.disabled = true;
            btnText.innerHTML = 'sending<span class="loading"></span>';
            errorMessage.classList.remove('show');
            
            // Get form data
            const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                attending: formData.get('attending'),
                message: formData.get('message')
            };
            
            try {
                // Send to Formspree (free email service)
                // Replace 'YOUR_FORMSPREE_ID' with your actual Formspree form ID
                // Get one free at https://formspree.io/
                const response = await fetch('https://formspree.io/f/xreebeyl', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ...data,
                        _subject: `rsvp from ${data.name}`,
                        _replyto: data.email,
                        _template: 'box'
                    })
                });
                
                if (response.ok) {
                    // Success - show confirmation
                    this.style.display = 'none';
                    document.getElementById('successMessage').classList.add('show');
                    
                    // Send confirmation email to guest
                    await fetch('https://formspree.io/f/xreebeyl', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            _to: data.email,
                            _subject: 'rsvp confirmation',
                            message: `thank you for your rsvp, ${data.name}.\n\nevent details:\ndate: sunday, january 25\ntime: 8 pm\nlocation: e103, abode valley\n\nI look forward to seeing you.\n\nhere's an amazing photo of me:\nhttps://drive.google.com/uc?export=view&id=1YU9dab7LArCGI1AsfYyoFVRqbxheTl-Q`
                        })
                    });
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                // Show error message
                errorMessage.textContent = 'failed to submit. please try again.';
                errorMessage.classList.add('show');
                
                // Re-enable button
                submitBtn.disabled = false;
                btnText.textContent = 'submit';
                
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
